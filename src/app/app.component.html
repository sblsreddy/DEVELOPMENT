<div class="container">
  <h3> Payment Form </h3>
  <hr />

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input (input)="onNameChange($event.target!)" />
    </div>


    <div class="col">
      <label><b>Name : </b></label>

      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" (input)="onDateChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Payment Date : </b></label>

      <div>
        {{ date | date : 'MMMM d, y' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input (input)="onAmountChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Money : </b></label>

      <div>
        {{ amount | currency}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input (input)="onHeightChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Decimal value format : </b></label>

      <div>
        {{ height | number: '1.1-3' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input (input)="onMilesChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Miles to Kilometers : </b></label>

      <div>
        {{ miles | convert | number : '1.0-2' }}
      </div>
    </div>
  </div>


  <label><b>Printing JSON for *debugging only and not for production </b></label>
{{ car | json }}

</div>
