<div class="container">
  <h3> Payment Form </h3>
  <hr />

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input (input)="onNameChange($event.target!)" />
    </div>


    <div class="col">
      <label><b>Name : </b></label>

      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" (input)="onDateChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Payment Date : </b></label>

      <div>
        {{ date | date : 'MMMM d, y' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input (input)="onAmountChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Money : </b></label>

      <div>
        {{ amount | currency}}
      </div>
    </div>
  </div>

</div>
